general:
  artifacts:
    - "artifacts"
machine:
  environment:
    GLIBC_VERSION: 2.19
  pre:
    - sudo mv /usr/local/go /usr/local/go-1.6.2
    - wget -q -O /tmp/go1.7.3.tgz https://storage.googleapis.com/golang/go1.7.3.linux-amd64.tar.gz
    - sudo tar -xzf /tmp/go1.7.3.tgz -C /usr/local
  services:
    - docker
dependencies:
  pre:
    - git fetch --tags
    - go get github.com/tcnksm/ghr
  override:
    - docker pull makorne/glibc-builder
test:
  pre:
    - mkdir -p artifacts
  override:
    - "docker run --rm -e STDOUT=1 makorne/glibc-builder $GLIBC_VERSION /usr/glibc-compat > artifacts/glibc-bin-$GLIBC_VERSION-$(uname -m).tar.gz"
deployment:
  release:
    tag: /[0-9]+(\.[0-9]+){1,2}(\-r\d+)?$/
    owner: makorne
    commands:
      - ghr -u makorne $CIRCLE_TAG artifacts/
  master:
    branch: master
    owner: makorne
    commands:
      - ghr -u makorne --prerelease --delete unreleased artifacts
      - ghr -u makorne --prerelease unreleased artifacts
